<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Manipulator</title>
        <link rel="stylesheet" href="text-manipulator.css">
    </head>

    <body>
        <div class="container">
            <h1>Text Manipulator</h1>
            <div class="text-box" contenteditable="true">
                hi
            </div>
            <div id="text-display"> hi</div>
            <div id="buttons">
                <button id="uppercase">UPPERCASE</button>
                <button id="lowercase">lowercase</button>
                <button id="capitalize">Capitalize</button>
                <button id="red-text">Red Text</button>
                <button id="blue-text">Blue Text</button>
                <button id="green-text">Green Text</button>
                <button id="bigger-font">Bigger-font</button>
                <button id="smaller-font">Smaller-font</button>

                <button id="reset" type="reset">Reset</button>
            </div>
        </div>
    </body>

</html>
